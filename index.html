<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container m-3">
        <div class="row">
            <div class="col-12" id="speedTypingTest">
                <h1>Speed Typing Test</h1>
                <p>On your fingers lets set Go!</p>
                <div class="d-flex flex-row">
                    <img class="mr-3" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" alt="" />
                    <p id="timer">0</p>
                    <p class="ml-2 mt-4">seconds</p>
                </div>
            </div>
            <div class="col-12">
                <div class="cardContainer">
                    <p id="quoteDisplay"></p>
                    <textarea rows="5" cols="20" id="quoteInput" placeholder="Type here" class="form-control"></textarea>
                </div>
                <div class="text-center text-light mt-3">
                    <div id="spinner" role="status" class="d-none spinner-border">
                        <span>Loding....</span>
                    </div>
                </div>
                <p id="result"></p>
                <div class="text-center">
                    <button type="submit" class="button" id="submitBtn">Submit</button>
                    <button type="submit" class="button ml-2" id="resetBtn">Reset</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
